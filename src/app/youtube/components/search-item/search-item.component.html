<mat-card class="search__card" (click)="clickToAbout(item?.id)" appBottomBorder [date]="item?.snippet?.publishedAt">
  <img
    mat-card-image
    class="search__card-img"
    [src]="item?.snippet?.thumbnails?.high?.url"
    [alt]="item?.snippet?.title"
  />
<app-statistics [stat]="item?.statistics"></app-statistics>
  <mat-card-title class="search__card-title">{{
    item?.snippet?.title
  }}</mat-card-title>
  <button class="search__card-btn">more...</button>
</mat-card>
