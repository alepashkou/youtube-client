<img src="assets/icons/back_button.png" (click)="goToMain()" alt="back" class="about__back-btn">
<mat-card class="about__card">
    <div class="about__content">
        <div class="about__img">
            <img [src]="item?.snippet?.thumbnails?.high?.url" width="730px" height="460">
        </div>
        <div class="about__right" [appBottomBorderColor]="item?.snippet?.publishedAt">
            <div class="about__title-container">
                <p class="about__title">{{item?.snippet?.title}}</p>
                <p class="about__date">{{item?.snippet?.publishedAt | date:'fullDate'}}</p>
            </div>
            <div class="about__desc-container">
                <p class="about__desc-title">
                    Description:
                </p>
                <p class="about__desc-desc">
                    {{item?.snippet?.localized?.description}}
                </p>
            </div>
            <app-statistics [stat]="item?.statistics" class="about__stat"></app-statistics>
        </div>
    </div>
</mat-card>
