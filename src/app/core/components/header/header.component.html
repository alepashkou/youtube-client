<mat-toolbar>
    <div class="header_search">
      <img class="header__logo" src="assets/logo.png" alt="logo" (click)="goToMain()"/>
      <input
        type="text"
        class="header__search-input"
        placeholder="What are you want to find out"
        (input)="changeSearch(searchTextBox.value)"
        #searchTextBox
        [formControl]="search"
      />
      <button class="header__search-btn" (click)="changeSearch(searchTextBox.value)">search</button>
      <img (click)="changeSortingDisplay()" class="header__settings" src="assets/icons/settings.png" alt="settings" />
      <mat-icon *ngIf="authService.isLogged" (click)="clickAdd()" class="header__add">library_add</mat-icon>
    </div>
    <div class="header_login">
      <p *ngIf="authService.isLogged" class="header__name">{{authService.loginName$ | async}}</p>
      <img *ngIf="!authService.isLogged" class="header__login-img" src="assets/login.png" alt="login" />
      <button *ngIf="authService.isLogged" (click)="clickExit()" class="header__exit-btn" header__exit-btn >Exit</button>
    </div>
  </mat-toolbar>
  <app-filter *ngIf="sortingDisplay"></app-filter>
