<app-header (searchChangeBy)="changeSearch($event)" (sortingChangeBy)="changeDisplay($event)"></app-header>
<app-filter *ngIf="filterDisplay" (sortChangeBy)="changeSort($event)" (filterChangeBy)="changeFilter($event)"></app-filter>
<app-search-results [data]="data" [search]="search" [filter]="filter" [sorting]="sorting"></app-search-results>
