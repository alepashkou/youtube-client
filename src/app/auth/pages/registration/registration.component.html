<mat-card>
    <mat-card-content>
      <form>
        <h2>Registration</h2>
        <mat-form-field>
          <input matInput placeholder="FirstName" name="firstName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="LastName" name="lastName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="E-mail" name="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" required>
        </mat-form-field>
        <button (click)="clickToLogin($event)" class="login__btn">Login</button>
        <button class="login__reg">Registration</button>
      </form>
    </mat-card-content>
  </mat-card>
